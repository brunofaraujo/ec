<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Reset Password</div>
    <div class="card-body">
      <form #ResetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="form.email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
          <span class="text-danger" [hidden]="!error.email">{{error.email}}</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" id="exampleInputPassword1" placeholder="Password" required>
          <span class="text-danger" [hidden]="!error.password">{{error.password}}</span>
        </div>
        <div class="form-group">
          <label for="password_confirmation">Confirm Password</label>
          <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="form.password_confirmation" id="password_confirmation" placeholder="Confirm Password" required>
          <span class="text-danger" [hidden]="!error.password_confirmation">{{error.password_confirmation}}</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid"><i class="fa fa-user-check"></i> Change Password</button>
      </form>
    </div>
  </div>

</div>
