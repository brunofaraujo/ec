<nb-layout>
  <nb-layout-header>Header</nb-layout-header>
  <nb-layout-column>
    <a href="#" routerLink="/auth/login"><p>Login page</p></a>
    <a href="#" routerLink="/auth/register"><p>Register page</p></a>
    <a href="#" routerLink="/pages"><p>Pages</p></a>
    <br>
    <p>Is authenticated? {{isAuth}}</p>
    <button *ngIf="isAuth" (click)="sair()" class="btn btn-hero-info">Logout</button>
  </nb-layout-column>
  <nb-layout-footer>Footer</nb-layout-footer>
</nb-layout>
